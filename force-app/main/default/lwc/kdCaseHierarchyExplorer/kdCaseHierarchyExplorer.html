<template>
    <!-- Loading -------------------------------------------------------- -->
    <template if:true={treeData.isLoading}>
        <lightning-card title="Case Hierarchy">
            <lightning-spinner alternative-text="Loading casesâ€¦"></lightning-spinner>
        </lightning-card>
    </template>

    <!-- Success -------------------------------------------------------- -->
    <template if:true={treeData.data}>
        <lightning-card title="Case Hierarchy">
            <lightning-tree-grid
                    key-field="id"
                    data={treeData.data}
                    columns={columns}
                    expanded-rows={expandedRows}
                    hide-checkbox-column
                    onrowtoggle={handleRowToggle}>
            </lightning-tree-grid>
        </lightning-card>
    </template>

    <!-- Error ---------------------------------------------------------- -->
    <template if:true={hasError}>
        <lightning-card title="Case Hierarchy">
            <div class="slds-text-color_error slds-m-around_medium">
                {errorMessage}
            </div>
        </lightning-card>
    </template>
</template>
