<template>
    <!-- 
      lightning-card is a base Lightning component that wraps the grid 
      in a clean, styled container with a title bar.
    -->
    <lightning-card title="Case Hierarchy (Skeleton)">
        <!-- 
          lightning-tree-grid displays a hierarchical (parent/child) table layout.
          It's used here to show parent and child Cases in an expandable tree.
        -->
        <lightning-tree-grid
            columns={columns}
            data={treeData.data}
            key-field="id"
            expanded-rows={expandedRows}>
        </lightning-tree-grid>
    </lightning-card>
</template>
